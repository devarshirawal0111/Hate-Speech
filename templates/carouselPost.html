<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>

      <!-- Custom fonts for this template-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link href="{{ url_for('static',filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" type="text/css">

  <!-- Page level plugin CSS-->
  <link href="{{ url_for('static',filename='vendor/datatables/dataTables.bootstrap4.css') }}" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{{ url_for('static',filename='css/sb-admin.css') }}" rel="stylesheet">
  <!--<link href="http://127.0.0.1:5000/static/css/sb-admin.css" rel="stylesheet">-->

</head>
<body>
    <!--Carousel Wrapper-->
<div id="vid_{{data['id']}}" class="carousel slide" data-interval="false">
        <!--Indicators-->
        <ol class="carousel-indicators">
          {% for j in data['carousel_media'] %}
          {% if not j['skip'] %}
          <li data-target="#vid_{{data['id']}}" data-slide-to="{{j['media_count']}}" class="active"></li>
          {%else%}
          <li data-target="#vid_{{data['id']}}" data-slide-to="{{j['media_count']}}"></li>
          {%endif%}
          {%endfor%}
        </ol>
        <!--/.Indicators-->
        <!--Slides-->
        <div class="carousel-inner" role="listbox">
            
          {% for j in data %}
          {% if not j['skip'] %}
         
          {%if j['media_type'] == 2%}
          <div class="carousel-item active embed-responsive-1by1" style="height:100%">
            <video class="video-fluid embed-responsive-item" controls>
              <source src="{{j['video_versions'][0]['url']}}" type="video/mp4"/>
            </video>
          </div>
          {%else%}
          <div class="carousel-item active" >
                  <img class="mx-auto d-block" src="{{ j['image_versions2']['candidates'][0]['url'] }}"
                       alt="First slide" style="width:100%; max-width:640px; height: 100%; max-height: 720px">
          </div>
          {%endif%}
           {%else%}
           {%if j['media_type'] == 2%} 
          <div class="carousel-item embed-responsive-1by1" style="height:100%">
            <video class="video-fluid embed-responsive-item" controls>
              <source src="{{j['video_versions'][0]['url']}}" type="video/mp4"/>
            </video>
          </div>
          {%else%}
          <div class="carousel-item">
                <img class="mx-auto d-block" src="{{j['image_versions2']['candidates'][0]['url']}}"
                     alt="First slide">
              </div>
          {%endif%}
          {%endif%}
          {%endfor%}
        </div>
        <!--/.Slides-->
        <!--Controls-->
        <a class="carousel-control-prev" href="#vid_{{data['id']}}" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#vid_{{data['id']}}" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
        <!--/.Controls-->
      </div>
    



       <!-- Bootstrap core JavaScript-->
  <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>

  <!-- Page level plugin JavaScript-->
  <script src="{{ url_for('static', filename='vendor/chart.js/Chart.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/datatables/jquery.dataTables.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/datatables/dataTables.bootstrap4.js') }}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{{url_for('static', filename='js/sb-admin.min.js')}}"></script>

  <!-- Demo scripts for this page-->
  <script src="{{url_for('static', filename='js/demo/datatables-demo.js')}}"></script>
  <script src="{{url_for('static', filename='js/demo/chart-area-demo.js')}}"></script>

</body>
</html>
